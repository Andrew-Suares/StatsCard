<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="index.css" />
		<link
			rel="stylesheet"
			media="screen and (max-width: 965px)"
			href="mobile.css"
		/>

		<title>Frontend Mentor | Stats preview card component</title>
	</head>
	<body>
		<div class="card">
			<div class="leftSide">
				<div class="content">
					<h1 class="title">
						Get <span class="accent">insights</span> that help your business
						grow.
					</h1>
					<p class="main-paragraph">
						Discover the benefits of data analytics and make better decisions
						regarding revenue, customer experience, and overall efficiency.
					</p>
				</div>
				<div class="stats">
					<div class="stat">
						<h2 class="statTitle">10k+</h2>
						<p class="stat-type">companies</p>
					</div>
					<div class="stat">
						<h2 class="statTitle">314</h2>
						<p class="stat-type">templates</p>
					</div>
					<div class="stat">
						<h2 class="statTitle">12M+</h2>
						<p class="stat-type">queries</p>
					</div>
				</div>
			</div>
			<div class="rightSide">
				<div class="overlay"></div>
				<img
					class="desktopImg"
					src="./images/image-header-desktop.jpg"
					alt="Photo of office workers"
				/>
			</div>
		</div>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Andrew Suares</a>.
		</div>

		<script src="index.js"></script>
	</body>
</html>
