<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="index.css" />

		<title>Cool Counting App</title>
	</head>
	<body>
		<div class="container">
			<h1>People Counted:</h1>
			<h2 id="count-el">0</h2>
			<h2 id="message">We Need More People</h2>
			<button id="minus-btn">Subtract</button>
			<button id="plus-btn">Add</button>
			<button id="reset-btn">Reset</button>
		</div>
		<script src="index.js"></script>
	</body>
</html>
